import = ["~/.local/share/nvim/lazy/tokyonight.nvim/extras/alacritty/tokyonight_night.toml"]

[env]
TERM = "alacritty"

[shell]
program = "/bin/zsh"

[font]
size = 12.0

[font.normal]
family = "Hack Nerd Font"
style = "Regular"

[font.bold]
family = "Hack Nerd Font"
style = "Bold"

[font.italic]
family = "Hack Nerd Font"
style = "Italic"

[font.bold_italic]
family = "Hack Nerd Font"
style = "Bold Italic"

[scrolling]
history = 10000
multiplier = 3

[window]
opacity = 1.0
startup_mode = "Maximized"

[mouse]
hide_when_typing = true
